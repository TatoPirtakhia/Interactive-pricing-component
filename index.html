<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive pricing component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1 class="title">Simple, traffic-based pricing</h1>
        <p class="paragraph">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </header>
      <div class="container">
        <div class="container_header">
          <div class="Pageviews_price">
            <p class="page"><span class="pageView">100K </span>Pageviews</p>
            <div class="desktop_price dolar">
              <span class="perMonth">$16.00</span>
              <p>/ month</p>
            </div>
          </div>
          <div class="slide-container">
            <input type="range" value="3"
            class="slider" min="1" max="5" />
          </div>
          <div class="mobile_price dolar">
            <span class="perMonth">$16.00</span>
            <p>/ month</p>
          </div>
        </div>
        <div class="billing">
          <div class="biling_menu">
            <p class="billing_paragraph">Monthly Billing</p>
            <div class="mobile_switch">
              <div class="circle"></div>
            </div>
            <p class="billing_paragraph">Yearly Billing</p>
            <div class="discount_percent">
              <button class="billing_button_mobile">-25%</button>
              <button class="billing_button_desktop">-25% discount</button>
            </div>
          </div>
        </div>
        <div class="suggest_button">
          <div class="suggest">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                <path
                  fill="none"
                  stroke="#10D8C4"
                  stroke-width="2"
                  d="M1 4.134l1.907 1.908L7.949 1"
                />
              </svg>
              <p>Unlimited websites</p>
            </div>
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                <path
                  fill="none"
                  stroke="#10D8C4"
                  stroke-width="2"
                  d="M1 4.134l1.907 1.908L7.949 1"
                />
              </svg>
              <p>100% data ownership</p>
            </div>
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
                <path
                  fill="none"
                  stroke="#10D8C4"
                  stroke-width="2"
                  d="M1 4.134l1.907 1.908L7.949 1"
                />
              </svg>
              <p>Email reports</p>
            </div>
          </div>
          <div>
            <button class="trial">Start my trial</button>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
